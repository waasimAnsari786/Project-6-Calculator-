<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <!-- my css link -->
    <link rel="stylesheet" href="style.css">

    <!-- my fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my hover effects link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">


    <!-- my bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- my jquery and javascript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
        integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--my aos library link-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4 calc">
                <div class="col-12 calc-2">
                <input type="number" id="result" placeholder="0">

                <div class="col-12 btn-sec">
                    <button class="calc-btn new-color" id="ac">AC</button>
                    <button class="calc-btn new-color" id="del">DEL</button>
                    <button class="calc-btn new-color" id="per" value="%">%</button>
                    <button class="calc-btn new-color" id="divide" value="/">/</button>
                </div>

                <div class="col-12 btn-sec">
                    <button class="calc-btn" id="7" value="7">7</button>
                    <button class="calc-btn" id="8" value="8">8</button>
                    <button class="calc-btn" id="9" value="9">9</button>
                    <button class="calc-btn new-color" id="mul" value="*">x</button>
                </div>

                <div class="col-12 btn-sec">
                    <button class="calc-btn" id="4" value="4">4</button>
                    <button class="calc-btn" id="5" value="5">5</button>
                    <button class="calc-btn" id="6" value="6">6</button>
                    <button class="calc-btn new-color" id="sub" value="-">-</button>
                </div>

                <div class="col-12 btn-sec">
                    <button class="calc-btn" id="1" value="1">1</button>
                    <button class="calc-btn" id="2" value="2">2</button>
                    <button class="calc-btn" id="3" value="3">3</button>
                    <button class="calc-btn new-color" id="add"  value="+">+</button>
                </div>

                <div class="col-12 btn-sec">
                    <button class="calc-btn" id="00" value="00">00</button>
                    <button class="calc-btn" id="0" value="0">0</button>
                    <button class="calc-btn" id="point" value=".">.</button>
                    <button class="calc-btn" id="equal">=</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
